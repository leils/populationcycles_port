<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Population Cycles</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.9/lib/p5.min.js"></script>
  <!-- Main sketch files -->
  <script src="script.js"></script>
  <script src="sketch.js"></script>
  <script src="Cell_Class.js"></script>
  <script src="Graph.js"></script>
  <script src="Inputs.js"></script>
  <script src="Simulation.js"></script>
  <script src="Variables.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="key">
    <img src="./images/grain.png">
    <img src="./images/mouse.png">
    <img src="./images/eagle.png">
  </div>
  <div id="reactionEffectOverlay"></div>
  <div class="text" id="event-text"></div>
  <!-- <div class="text" id="extinction-text"></div> -->
  <div id="generation-text"></div>
  <div class="ui-container">
    <div class="ui-section" id="controls">
      <div class="ui-row">
        <button id="reset-btn">Reset</button>
        <button id="play-btn">Play</button>
        <label>Simulation Speed: <input id="speed-slider" type="range" min="2" max="19" value="6"></label>
      </div>
      <!-- TODO: speed slider hard to touch on touchscreen, make taller -->
      <div class="ui-row">
        <button id="heat-wave-btn">Single Heat Wave</button>
        <label>Heat Wave Frequency <input id="heat-wave-slider" type="range" min="0" max="70" value="0"></label>
      </div>
    </div>
    <!-- <div class="ui-section" id="cadence">
    </div> -->
    <div class="text">
      <p>This is a simple model of an environment with 3 species. The chart to the left shows how the populations change
        over time. </p>
      <ul>
        <li>Make one heat wave by hitting the button. What happens?</li>
        <li>Start regular heat waves with the slider. What can the ecosystem recover from? When does it fail to recover?
        </li>
      </ul>

    </div>
  </div>
</body>

</html>
